        <link rel="stylesheet" type="text/css" href="css/pg-theme.css" />

        <script type="text/javascript" src="js/xml.js"></script>

        <script type="text/javascript" src="js/audio.js"></script>

        <!-- 3rd party -->
        <script type="text/javascript" src="js/3p/URI.js"></script>

        <title>Psygraph</title>
    </head>
    <body id="pgbody">
      <audio id="alarm" preload="none"><source id="alarmSrc" src="default.mp3" type="audio/mp3"/></audio>
      <audio id="record" preload="none"><source id="recordSrc" src="default.mp3" type="audio/mp3"/></audio>

      <div data-role="page"></div>
      

      <!--
      <ons-navigator id="onsNavigator">
        <ons-page>
          <p>BLANK!</p>
        </ons-page>
      </ons-navigator>
      -->

      <!-- Psygraph.js needs access to the head element -->
      <script type="text/javascript" src="js/psygraph.js"></script>
      <script type="text/javascript" src="html/page.js"></script>
      <script type="text/javascript" src="js/init.js"></script>
      <!-- init code must occur between jq and jqm -->
      <script type="text/javascript" src="js/3p/jquery.mobile-1.4.5.min.js"></script>
      <!-- widgets that depend on jquery mobile -->
      <script type="text/javascript" src="js/3p/selectize.js"></script>
      <script type="text/javascript" src="js/3p/jquery.knob.js"></script>
      <script type="text/javascript" src="cordova.js"></script>



      <template id="simple_header_template">
        <div class="header" data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false">
          <button data-position="fixed" onclick="return pgUI.menu_leftButton();" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left leftMenuButton fast">Back</button>
          <h2 class="banner"><b class="pg_page_title"></b></h2>
          <button data-position="fixed" data-icon="info" data-iconpos="right" onclick="return pgUI.menu_rightButton();" class="ui-btn-right rightMenuButton fast">Info</button>
        </div>

          <div data-role="popup" class="catPopupMenu">
              <ul data-role="listview" data-inset="true" class="ui-listview-outer" data-native-menu="false">
                  <li data-role="list-divider"><i>Category...</i></li>
                  <li data-icon="false"><a href="" onclick="return gotoCategory('Uncategorized');">Uncategorized</a></li>
              </ul>
          </div>
      </template>
      
      <template id="header_template">
        <div class="header" data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false">
          
          <button onclick="return pgUI.menu_leftButton();" class="fast leftMenuButton ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-bars ui-btn-icon-left">View</button>
          <h1><img class="banner" src="css/images/logo.png"/>&nbsp;<b>Psygraph</b></h1>
          <button onclick="return pgUI.menu_rightButton();" class="fast rightMenuButton ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-action ui-btn-icon-left">Action</button>
          
          <div data-role="popup" class="rightMenu">
            <ul data-role="listview" data-inset="true" class="ui-listview-outer" id="ActionSet">
              <li data-role="list-divider"><i>Action...</i></li>
              <li data-icon="comment"><a href="" onclick="return pgUI.menu_action('about');" class="aboutButton" >About</a></li>
              <li data-icon="gear"><a href="" onclick="return pgUI.menu_action('preferences');" class="preferencesButton" >Preferences</a></li>
              <li data-icon="tag"><a href="" onclick="return pgUI.menu_action('categories');" class="catPreferencesButton" >Categories</a></li>
              <li data-icon="home"><a href="" class="loginButton" onclick="return pgUI.menu_action('login');">Login</a></li>
              <!--li data-icon="alert"><a href="" class="eventButton" onclick="return pgUI.menu_action('event');">Files</a></li-->
              <li data-icon="info"><a href="" onclick="return pgUI.menu_action('help');" id="HelpButton">Help</a></li>
            </ul>
          </div>

          <!--
          <div data-role="popup" class="eventPopupMenu" data-theme="a">
            <ul data-role="listview" data-inset="true" class="ui-listview-outer" >
              <li data-role="list-divider"><i>Manage Files...</i></li>
              <li data-icon="false"><a href="" onclick="return PGEN.selectAction('downloadEvents');">Download events</a></li>
              <li data-icon="false"><a href="" onclick="return PGEN.selectAction('uploadFiles');">Upload files</a></li>
              <li data-icon="false"><a href="" onclick="return PGEN.selectAction('deleteEvents');">Delete events</a></li>
              <li data-icon="false"><a href="" onclick="return PGEN.selectAction('deleteSettings');">Delete settings</a></li>
              <li data-icon="false"><a href="" onclick="return PGEN.selectAction('deleteEverything');">Delete everything</a></li>
            </ul>
          </div>
          -->
          <div id="navbar" class="navbar" data-role="navbar" data-position="fixed" data-tap-toggle="false" data-theme="b">
            <ul>
              <li class="navbar_button"><a class="pg_page_title navbar_link_left navbar_link" data-role="button" data-theme="b" href="" onclick="gotoSectionMain()" data-icon="home" data-iconpos="left" >PAGE</a></li>
              <li class="navbar_button"><a class="navbar_link_middle navbar_link fast" data-role="button" data-iconpos="notext" data-theme="b" href="" onclick="gotoSectionSettings()" data-icon="gear">Settings</a></li>
              <li class="navbar_button"><a class="navbar_link_right navbar_link fast" data-role="button" data-iconpos="notext" data-theme="b" href="" onclick="gotoSectionHelp()" data-icon="info">Info</a></li>
            </ul>
          </div>

            <div data-role="popup" class="catPopupMenu">
                <ul data-role="listview" data-inset="true" class="ui-listview-outer" data-native-menu="false">
                    <li data-role="list-divider"><i>Category...</i></li>
                    <li data-icon="false"><a href="" onclick="return gotoCategory('Uncategorized');">Uncategorized</a></li>
                </ul>
            </div>

        </div>
      </template>

      <template id="category_template">
        <div class="catmenu">
          <label>Category:</label>
          <select class="categoryChooser" title="Category" data-native-menu="false">
            <option value="Uncategorized">Uncategorized</option>
          </select>
        </div>
      </template>

      <template id="subheader_template">
        <div class="subheader" data-role="control-group">
          <div class="category"></div>
        </div>
      </template>
      
      <template id="busy_template">
          <div id="busy_page" class="modal_page">
              <div id="loading_div">
                  <img src="images/loading.gif"/>
                  <div>loading...</div>
              </div>
          </div>
      </template>

      <template id="button_page_template">
          <div id="button_page" class="modal_page">
              <div id="lever_left" class="lever_container fast" onclick="lever('left'); return false;" >
                  <input type="image"  class="button lever_button fast reset" title="Left"
                     onclick="lever('left'); return false;" src="images/white.png" alt="left"/>
              </div>
              <button id="buttons_close" class="fast ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all" onclick="pgUI.showButtons(false); return false;"></button>
              <div id="lever_right" class="lever_container fast" onclick="lever('right'); return false;" >
                  <input type="image" class="button lever_button fast start" title="Right"
                         onclick="lever('right'); return false;" src="images/black.png" alt="right"/>
                  <!--input type="image" class="button lever_button fast stop" title="Right"
                         onclick="lever('right'); return false;" src="images/red.png" alt="right"/-->
              </div>
          </div>
      </template>

      <template id="settings_buttons_template">
          <div data-role="fieldcontain">
              <input type="button" onClick="return UI[pg.page()].submitSettings('cancel');" class="btn fast" value="Cancel" title="cancel" data-inline="true"/>
              <input type="button" onClick="return UI[pg.page()].submitSettings('apply');" class="btn fast" value="Apply" title="apply" data-inline="true"/>
              <input type="button" onClick="return UI[pg.page()].submitSettings('OK');" class="btn fast" value="OK" title="OK" data-inline="true"/>
          </div>
      </template>
      <template id="buttons_template">
          <div>
              <input type="image" class="button fast reset" title="Reset"
                     onClick="UI[pg.page()].buttonClick('reset');return false;" src="images/white.png" alt="reset"/>
              <input type="image" class="button fast start" title="Start/Stop"
                     onClick="UI[pg.page()].buttonClick('start');return false;" src="images/black.png" alt="start"/>
              <input type="image" class="button fast stop"  title="Start/Stop"
                     onclick="UI[pg.page()].buttonClick('stop');return false;" src="images/red.png" alt="stop"/>
          </div>
      </template>

      <template id="navmenu_template">
        <div class="sidenav">
          <a href="" class="fast closebtn" onclick="pgUI.slideNav(false)">&times;</a>
          <br/>
          <a class="fast home_navlink navlink" onclick="gotoPage('home')" >Home</a>
          <hr/>
          <a class="fast stopwatch_navlink navlink" onclick="gotoPage('stopwatch')" >Stopwatch</a>
          <a class="fast counter_navlink navlink" onclick="gotoPage('counter')" >Counter</a>
          <a class="fast timer_navlink navlink" onclick="gotoPage('timer')" >Timer</a>
          <a class="fast note_navlink navlink" onclick="gotoPage('note')" >Note</a>
          <hr/>
          <a class="fast list_navlink navlink" onclick="gotoPage('list')" >List</a>
          <a class="fast graph_navlink navlink" onclick="gotoPage('graph')" >Graph</a>
          <a class="fast map_navlink navlink" onclick="gotoPage('map')" >Map</a>
        </div>
      </template>


<script>
// The next line should not be altered, it is subject to string replacement.
var WORDPRESS=false;
app.onPageReady();
</script>
