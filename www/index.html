<!DOCTYPE html>
<html>
  <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no">

        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html" />
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap://ready; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>

        <meta name="description" content="The Psygraph Digital Mala" />

        <link rel="stylesheet" type="text/css" href="css/pg-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.5.min.css" />
                
        <!--
        <link rel="stylesheet" type="text/css" href="css/onsenui.css" />
        <link rel="stylesheet" type="text/css" href="css/onsen-css-components.css" />
        -->
        <link rel="stylesheet" type="text/css" href="css/vis.min.css" />
        <link rel="stylesheet" type="text/css" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/select2.min.css" />
  
        <link rel="stylesheet" type="text/css" id="base_style"  href="css/psygraph.css" />
        <link rel="stylesheet" type="text/css" id="user_style"  href="media/default.css" />
        <noscript><h2>Error: Javascript must be enabled.</h2></noscript>

        <!-- robust 3P libraries -->
        <!--
        <script type="text/javascript" src="js/onsenui.js"></script>
        -->
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/vis.min.js"></script>
        <!--
        <script type="text/javascript" src="js/hammer.js"></script>
        -->

        <!-- PG files -->
        <script type="text/javascript" src="js/URI.js"></script>
        <script type="text/javascript" src="js/pg.js"></script>

        <!-- PG utilities -->
        <script type="text/javascript" src="js/xml.js"></script>
        <script type="text/javascript" src="js/file.js"></script>
        <script type="text/javascript" src="js/audio.js"></script>
        <script type="text/javascript" src="js/bluetooth.js"></script>
        <script type="text/javascript" src="js/accel.js"></script>
        <script type="text/javascript" src="js/location.js"></script>
        <script type="text/javascript" src="js/clock.js"></script>
        <script type="text/javascript" src="js/notify.js"></script>
        <script type="text/javascript" src="js/arr.js"></script>
        <script type="text/javascript" src="js/pNode.js"></script>

        <title>Psygraph</title>
    </head>
    <body id="pgbody">
      <audio id="alarm" preload="none"><source id="alarmSrc" src="default.mp3" type="audio/mp3"/></audio>
      <audio id="record" preload="none"><source id="recordSrc" src="default.mp3" type="audio/mp3"/></audio>

      <div data-role="page"></div>
      

      <!--
      <ons-navigator id="onsNavigator">
        <ons-page>
          <p>BLANK!</p>
        </ons-page>
      </ons-navigator>
      -->

      <!-- Psygraph.js needs access to the head element -->
      <script type="text/javascript" src="js/psygraph.js"></script>
      <script type="text/javascript" src="html/page.js"></script>
      <!-- init code must occur between jq and jqm -->
      <script type="text/javascript" src="js/init.js"></script>
      <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
      <!-- widgets that depend on jquery mobile -->
      <script type="text/javascript" src="js/select2.full.min.js"></script>
      <script type="text/javascript" src="js/jquery.knob.js"></script>
      <script type="text/javascript" src="js/pgUI.js"></script>
      <script type="text/javascript" src="cordova.js"></script>

      <template id="simple_header_template">
        <div class="header" data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false">
          <button data-position="fixed" onclick="return menu_leftButton();" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left leftMenuButton fast">Back</button>
          <h2 class="banner"><b class="pg_page_title"></b></h2>
          <button data-position="fixed" data-icon="arrow-u" data-iconpos="right" onclick="return menu_rightButton();" class="ui-btn-right rightMenuButton fast">Forward</button>
        </div>
      </template>
      
      <template id="header_template">
        <div class="header" data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false">
          
          <button onclick="return menu_leftButton();" class="fast leftMenuButton ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-bars ui-btn-icon-left">View</button>
          <h1><img class="banner" src="css/images/logo.png"/>&nbsp;<b>Psygraph</b></h1>
          <button onclick="return menu_rightButton();" class="fast rightMenuButton ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-action ui-btn-icon-left">Action</button>
          
          <div data-role="popup" class="rightMenu">
            <ul data-role="listview" data-inset="true" class="ui-listview-outer" id="ActionSet">
              <li data-role="list-divider"><i>Action...</i></li>
              <li data-icon="comment"><a href="" onclick="return menu_action('about');" class="aboutButton" >About</a></li>
              <li data-icon="gear"><a href="" onclick="return menu_action('prefs');" class="prefsButton" >Prefs</a></li>
              <li data-icon="home"><a href="" class="loginButton" onclick="return menu_action('login');">Login</a></li>
              <li data-icon="alert"><a href="" class="eventButton" onclick="return menu_action('event');">Files</a></li>
              <li data-icon="info"><a href="" onclick="return menu_action('help');" id="HelpButton">Help</a></li>
            </ul>
          </div>

          <div data-role="popup" class="eventPopupMenu" data-theme="a">
            <ul data-role="listview" data-inset="true" class="ui-listview-outer" >
              <li data-role="list-divider"><i>Manage Files...</i></li>
              <li data-icon="false"><a href="" onclick="return PGEN.selectAction('downloadEvents');">Download events</a></li>
              <li data-icon="false"><a href="" onclick="return PGEN.selectAction('uploadFiles');">Upload files</a></li>
              <li data-icon="false"><a href="" onclick="return PGEN.selectAction('deleteEvents');">Delete events</a></li>
              <li data-icon="false"><a href="" onclick="return PGEN.selectAction('deleteSettings');">Delete settings</a></li>
              <li data-icon="false"><a href="" onclick="return PGEN.selectAction('deleteEverything');">Delete everything</a></li>
            </ul>
          </div>
          
          <div id="navbar" class="navbar" data-role="navbar" data-position="fixed" data-tap-toggle="false" data-theme="b">
            <ul>
              <li class="navbar_button"><a class="pg_page_title navbar_link_left navbar_link" data-role="button" data-theme="b" href="" onclick="gotoPageMain()" data-icon="home" data-iconpos="left" >PAGE</a></li>
              <li class="navbar_button"><a class="navbar_link_middle navbar_link fast" data-role="button" data-iconpos="notext" data-theme="b" href="" onclick="gotoPageSettings()"  data-icon="gear">Settings</a></li>
              <li class="navbar_button"><a class="navbar_link_right navbar_link fast" data-role="button" data-iconpos="notext" data-theme="b" href="" onclick="gotoPageHelp()" data-icon="info">Info</a></li>
            </ul>
          </div>
          
        </div>
      </template>

      <template id="category_template">
        <div class="catmenu">
          <label for="categoryChooser">Category:</label>
          <select class="categoryChooser" value="Category" title="Category" data-native-menu="false">
            <option value="Uncategorized">Uncategorized</option>
          </select>
        </div>
      </template>

<script>
// The next line should not be altered, it is subject to string replacement.
var WORDPRESS=false;
pageReady.resolve();
</script>
    </body>
</html>
