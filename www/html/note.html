
<script type="text/javascript" src="js/tinymce.min.js"></script>

<div id="subheader_note" data-role="control-group">
  <div class="category">Loading...</div>
</div>


<div data-role="control-group" class="inset">
  <div class="ui-field-contain no-field-separator" id="noteDiv">
    <div id="noteTitleDiv">
      <input id="noteTitle" class="note inset" type="text" data-clear-btn="true" value="Title"/>
    </div>
    <div id="noteTextContainer"> 
      <textarea id="noteText" class="note inset" data-autogrow="false" data-clear-btn="true" rows="12" cols="24">Text</textarea>
    </div>
    <div id="note_audio"></div>
    <input type="image" class="button fast" id="note_submit" title="Submit"
           onClick="return UI.note.submit();" src="img/reset.png" alt="Submit"/>
    <input type="image" class="button fast" id="note_start" title="Annotate"
           onClick="return UI.note.annotate();" src="img/note.png" alt="Annotate"/>
    <input type="image" class="button fast" id="note_stop"  title="Start/Stop" 
           onClick="return UI.note.annotate();" src="img/stop.png" alt="Stop annotation"/>
  </div>
</div>

<script src="html/note.js"></script>
