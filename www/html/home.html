<div id="home_page" class="page" data-role="page" data-fullscreen="true">
  
  <div id="home_main" class="main content">
    <div id="subheader_home" data-role="control-group">
      <div class="category"><i></i></div>
    </div>
    
    <div data-role="control-group" class="inset"></div>
    
    <div style="height: 100px;"></div>
    
    <div id="home_status" style="height:10px">
      <p class="banner"><img src="img/logo.png" height="108" width="108"></img></p>
    </div>
  </div>
  
  <div id="home_settings" class="settings content">
        
    <div class="ui-field-contain no-field-separator" id="userDiv">
      <label for="user">Email:</label>
      <input type="text" id="home_username" name="username" value=""/>
    </div>
    <div class="ui-field-contain no-field-separator" id="serverDiv">
      <label for="server">Server:</label>
      <input type="text" id="home_server" name="server" value="localhost" data-clear-btn="true" />
    </div>
    <div class="ui-field-contain no-field-separator" id="loginDiv">
      <input type="button" id="login" name="login" value="Login" onClick="UI.home.loginUser(true);"/>
    </div>

    <div data-role="fieldcontain">
	  <input type="button" onClick="gotoPageMain(); return false;" class="btn fast" value="Cancel" title="cancel" data-inline="true"></input>
	  <input type="button" onClick="UI.settings.submitSettings('apply'); return false;" class="btn fast" value="Apply" title="apply" data-inline="true"></input>
	  <input type="button" onClick="UI.settings.submitSettings('OK'); return false;" class="btn fast" value="OK" title="OK" data-inline="true"/></input>
    </div>

  </div>
  
  <div id="home_help" class="help content">
    <strong>Home</strong>
    <p>The <strong>Home</strong> page displays a summary of your data.  If you have signed in to your online account, it also displays account information.</p>
    <p>The settings display your username on psygraph.com, which must be a valid email address.  If you wish to register for an account, please visit <a href="" onClick="return pgUtil.openWeb('https://psygraph.com/register')">psygraph.com</a></p>
    
    <template>
      <img class="alignnone size-medium" src="https://psygraph.com/webclient/help/home.png" alt="home" width="300" />
      <img class="alignnone size-medium" src="https://psygraph.com/webclient/help/home_settings.png" alt="home_settings" width="300" />
    </template>
    
  </div>
  
  <script src="html/home.js"></script>
</div>
