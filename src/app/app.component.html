<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>
            Pages
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerLink="{{p.url}}" routerDirection="root" routerLinkActive="active">
              <!--ion-item (click)="gotoPage(p.url)"-->
              <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none">
          <ion-list-header>
            Account
          </ion-list-header>
          <ion-menu-toggle autoHide="false">
            <ion-item *ngIf="!loggedIn && false" routerLink="/login" routerDirection="forward" routerLinkActive="active">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
            <ion-item *ngIf="loggedIn && false" routerLink="/login" routerDirection="forward" routerLinkActive="active">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
            <ion-item routerLink="/preferences" routerDirection="forward" routerLinkActive="active">
              <ion-icon slot="start" name="construct"></ion-icon>
              <ion-label>
                Preferences
              </ion-label>
            </ion-item>
            <ion-item routerLink="/categories" routerDirection="forward" routerLinkActive="active">
              <ion-icon slot="start" name="pricetags"></ion-icon>
              <ion-label>
                Categories
              </ion-label>
            </ion-item>
            <ion-item routerLink="/about" routerDirection="forward" routerLinkActive="active">
              <ion-icon slot="start" name="information-circle"></ion-icon>
              <ion-label>About</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content" (activate)="onActivate($event)" ></ion-router-outlet>

  </ion-split-pane>

</ion-app>
